<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            background-color: saddlebrown;
        }
        h1 {
            background-color: cadetblue;
            color: white;
            padding: 1rem;
            /* margin: 1rem; */
            width: 30%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>One </h1>
        <h1>Two </h1>
        <h1>Three </h1>
        <h1>Four </h1>
    </div>
</body>
</html>
