<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Lecture 11 - Transition</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background:linear-gradient(to right, yellow, red, purple);
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-wrap: wrap;
            position: relative;
        }
        .card {
            position: relative;
            width: 16.666%;
            height: 100vh;
        }
        .cover {
            position: absolute;
            width: 100%;
            height: 50%;
            background-color: rgba(0, 0, 0, 0.2);
            bottom: 0;
            border-top: 1px solid pink;
            z-index: 100;
        }
        .course {
            position: absolute;
            width: 90%;
            height: 30%;
            top: 32%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0.7rem;
            box-shadow: 10px 10px 10px rgba(0,0,0,0.2);
            transition-property: top, z-index;
            transition-duration: 1s;
            transition-timing-function: ease-out;
        }

        .course:hover {
            top: 0%;
            z-index: 200;

        }

        .courseActive {
            position: absolute;
            width: 90%;
            height: 30%;
            top: 32%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0.7rem;
            box-shadow: 10px 10px 10px rgba(0,0,0,0.2);
            transition-property: top, z-index;
            transition-duration: 1s, 0s;
            transition-timing-function: linear;
            z-index: 200;
            font-size: 1.5rem;
        }

        .courseActive:hover {
            top: 0%;
            z-index: 200;

        }

        .course_one{
            background-color: yellow;
        }
        
        .course_two{
            background-color: greenyellow;
        }
        
        .course_three{
            background-color: #edb892;
        }
        
        .course_four{
            background-color: darkcyan;
        }

        .course h3 {
            letter-spacing: 1.5px;
            font-size: 1.5rem;
        }
        i {
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="cover"></div>
        </div>
        <div class="card">
            <div class="cover"></div>
            <div class="course course_one item" onmouseover="chg(this)">
                <h3>
                    <i class="bi bi-bookmark-star-fill"></i>
                    Java (JSE)
                </h3>
            </div>
        </div>
        <div class="card">
            <div class="cover"></div>
            <div class="course course_two item" onmouseover="chg(this)">
                <h3>
                    <i class="bi bi-bookmark-star-fill"></i>
                    Web Design
                </h3>
            </div>
        </div>
        <div class="card">
            <div class="cover"></div>
            <div class="course course_three item" onmouseover="chg(this)">
                <h3>
                    <i class="bi bi-bookmark-star-fill"></i>
                    Database
                </h3>
            </div>
        </div>
        <div class="card">
            <div class="cover"></div>
            <div class="course course_four item" onmouseover="chg(this)">
                <h3>
                    <i class="bi bi-bookmark-star-fill"></i>
                    Javascript
                </h3>
            </div>
        </div>
        <div class="card">
            <div class="cover"></div>
        </div>
    </div>

    <script>
        let chg = (e)=> {
            let arr = document.getElementsByClassName("item");
            for( i = 0; i <= arr.length; i++ ) {
                arr[i].classList.remove("courseActive");
                arr[i].classList.add("course");
            }
            e.classList.remove("course");
            e.classList.add("courseActive");
        }
    </script>

</body>
</html>
