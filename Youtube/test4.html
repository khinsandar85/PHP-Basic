<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Login</title>
    <style>
        body {
            /* width: 100vw; */
            height: 97vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background-color: antiquewhite;
        }
        .login {
            /* margin: auto; */
            background-color: rgb(124, 243, 243);
            padding: 1rem;
            border-radius: 10px;
            width: 35%;
        }
        .row {
            margin-bottom: 0.7rem;
            font-size: 1.5rem;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .row i {
            width: 5%;
            background-color: rgb(208, 193, 193);
            padding: 0rem 0.4rem;
        }
        .row input {
            width: 70%;
            font-size: 1.2rem;
            height: 2rem;
            outline: none;
            border: none;
        }
        .header {
            text-decoration: underline;
            text-underline-offset: .8rem;
            text-align: center;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        .btnContainer {
            display: flex;
            justify-content: center;
        }
        .btn {
            padding: 0.5rem 1rem;
            font-size: 1.1rem;
            margin: 0.5rem;
            color: white;
            border-radius: 5px;
            outline: none;
            border: none;
        }
        .submitBtn {
            background-color: green;
        }
        .resetBtn {
            background-color: red;
        }

    </style>
</head>
<body>
    <form action="" class="login">
        <h1 class="header">Login Form</h1>
        <div class="row">
            <i class="bi bi-person-fill"></i>
            <input type="text" name="username">
        </div>
        <div class="row">
            <i class="bi bi-unlock-fill"></i>
            <input type="password" name="userpassword">
        </div>
        <div class="btnContainer">
            <input type="submit" value="Login" class="btn submitBtn">
            <input type="reset" value="Clear" class="btn resetBtn">
        </div>
    </form>
</body>
</html>
