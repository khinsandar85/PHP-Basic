<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Tag</title>
    <style>
        *{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <img src="./img/map.png" usemap="#myImage" alt="map image">
    <map name="myImage">
        <area shape="rect" coords="570,263,1026,704" href="laptop.html" alt="">
        <area shape="rect" coords="246,451,472,712" href="book.html" alt="">
        <area shape="circle" coords="1468,705,160" href="flower.html" alt="">
    </map>
</body>
</html>
