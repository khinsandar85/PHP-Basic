    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: whitesmoke;
        }

        .nav_box {
            width: 100%;
            display: flex;
            justify-content: space-between;
            background-color: #b7530b;
            padding: 20px 10%;
            height: 70px;
            z-index: 100;
            position: fixed;
            color: white;
        }

        .nav_box p {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .nav {
            width: 60%;
            display: flex;
            justify-content: space-evenly;
        }

        .nav a {
            text-decoration: none;
            text-transform: capitalize;
            margin-top: -2px;
            color: white;
            font-weight: bold;
            padding: 5px 20px 10px 20px;
            border-bottom: 1px solid;
            transition: .4s;
        }

        .nav a:hover {
            background-color: white;
            border-radius: 5px;
            color: #b7530b;
        }

        #active_link {
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid;
            box-shadow: 0 0 5px ;
        }

        #search {
            margin-left: 10%;
            text-align: right;
            display: flex;
        }

        #search i {
            background-color: white;
            padding: 0.5rem;
            height: 2.3rem;
            color: black;
        }

        #search input {
            height: 2.3rem;
            width: 13rem;
            border: none;
        }

        #search input:active,
        #search input:focus-visible {
            border: none;
            outline: none;
        }

        .outer {
            display: flex;
            
        }

        .container {
            display: flex;
            margin: auto;
            flex-wrap: wrap;
            margin-top: 9%;
            width: 80%;
        }

        .review_box {
            width: 30%;
            margin: 1%;
            background-color: white;
            border-radius: 15px;
            padding: 1%;
            cursor: pointer;
            transition: .4s;
        }

        .review_box:hover {
            box-shadow: 1px 1px 3px gray;
            transform: scale(1.05);
        }

        .book_img_box {
            display: flex;
            width: 100%;
        }

        .book_img_box img {
            width: 310px;
            height: 320px;
            display: flex;
            margin: auto;
            border: 2px solid #ede3e3;
        }

        .review_text {
            padding: 3%;
            text-align: center;
        }

        .review_text .user_img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid blue;
            padding: 1%;
            background-color: white;
            margin: 1% 5% 1% 1%;
            position: absolute;
            top: -40%;
            transition: .4s;
            left: 35%;
        }

        .review_box_data p:first-child {
            color: #813906;
            text-transform: capitalize;
            font-size: 23px;
            font-weight: bold;
            margin: 15px 0px;
        }

        .review_box_data p:nth-child(2) {
            margin: 10px;
            color: blue;
        }
    </style>
