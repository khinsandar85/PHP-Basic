        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: whitesmoke;
        }

        .nav_box {
            width: 100%;
            display: flex;
            justify-content: space-between;
            background-color: #b7530b;
            padding: 20px 10%;
            height: 70px;
            position: fixed;
            color: white;
            z-index: 100;
        }

        .nav_box p {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .nav {
            width: 60%;
            display: flex;
            justify-content: space-evenly;
        }

        .nav a {
            text-decoration: none;
            text-transform: capitalize;
            margin-top: -2px;
            color: white;
            font-weight: bold;
            padding: 5px 20px 10px 20px;
            border-bottom: 1px solid;
            transition: .4s;
        }

        .nav a:hover {
            background-color: white;
            border-radius: 5px;
            color: #b7530b;
        }

        #active_link {
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid;
            box-shadow: 0 0 5px ;
        }

        #search {
            margin-left: 10%;
            text-align: right;
            display: flex;
        }

        #search i {
            background-color: white;
            padding: 0.5rem;
            height: 2.3rem;
            color: black;
        }

        #search input {
            height: 2.3rem;
            width: 13rem;
            border: none;
        }

        #search input:active,
        #search input:focus-visible {
            border: none;
            outline: none;
        }

        .outer {
            display: flex;
        }

        #foodContainer {
            display: flex;
            margin: auto;
            flex-wrap: wrap;
            margin-top: 9%;
            width: 80%;
        }

        .foodDiv {
            width: 48%;
            margin: 1%;
            border: 1px solid #e8e5e58c;
            background-color: #ffffff;
            box-shadow: 2px 2px 2px gray;
            padding: 1% 1% 1% 1%;
            box-sizing: 8px 8px 8px wheat;
            border-radius: 10px;
            display: flex;
        }

        .foodDiv .book_img_box {
            margin-right: 2%;
            width: 680px;
            cursor: pointer;
        }

        .foodDiv .book_img {
            width: 100%;
            height: 250px;
            transition: .4s;
            border-radius: 5%;
        }

        .foodDiv .book_img:hover {
            width: 110%;
        }

        .foodDiv .title_box_box {
            padding-right: 3%;
        }

        .foodDiv .img_title {
            display: flex;
            justify-content: space-between;
            margin: 3% 0% 6% 0%;
        }

        .foodDiv .img_title h2 {
            text-transform: capitalize;
            font-size: 28px;
            color: #813906;
            text-align: left;
            margin: 0;
        }

        .foodDiv .img_title p {
            margin-top: 3%;
            font-weight: bold;
            font-size: 15px;
            color: red;
            transition: .4s;
            cursor: pointer;
        }

        .foodDiv .img_title p:hover {
            font-size: 18px;

        }

        .foodDiv .data {
            text-align: justify;
            color: #3d2e2e;
            line-height: 150%;
        }

        .foodDiv .review_box {
            display: flex;
            margin-top: 10%;
        }

        .foodDiv .review_box img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid blue;
            padding: 2px;
            transition: .4s;
            cursor: pointer;
        }

        .foodDiv .review_box img:hover {
            border: 2px solid #b0520f;
            box-shadow: 0 0 2px #b0520f, 0 0 3px red;
        }

        .foodDiv .review_box .review_box_data {
            margin-left: 8%;
        }

        .foodDiv .review_box .review_box_data p {
            color: #813906;
            font-weight: bold;
            margin: 7px 0px;
        }

        .foodDiv .review_box .review_box_data div i {
            color: gray;
        }

    </style>
</head>
