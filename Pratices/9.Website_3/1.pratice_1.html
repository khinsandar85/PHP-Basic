<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Practice 1.1 - Man</title>
    <style>
        :root {
            --text-primary : #0ba39c;
            --text-black: #000000;
            --text-white: #ffffff;
            --bg-black: #252525;
            --border-black: #1a1a1a;
            --text-primary-hover: #1fc3bc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial Black", Gadget, sans-serif;
        }

        .header {
            margin: 2% 0%;
        }

        .header div:first-child {
            text-align: center;
            margin: 20px;
        }

        .header div img {
            width: 15%;
            cursor: pointer;
        }

        .header div:last-child {
            text-align: center;
        }

        .header div a {
            color: var(--text-black);
            margin:0px 20px;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 14px;
            font-weight: normal;
            transition: .4s;
        }
        
        .active {
            color: var(--text-primary) !important;
        }

        .header div a:hover {
            color: var(--text-primary) !important;
        }

        .banner {
            width: 100%;
            position: relative;
        }

        .banner img {
            width: 100%;
        }

        .banner div {
            position: absolute;
            top: 22%;
            left: 50%;
        }
        .banner div h2 {
            background: var(--text-white);
            display: inline-block;
            color: #000;
            font-size: 20px;
            font-weight: normal;
            margin: 0 0 18px;
            padding: 23px 27px 20px;
            text-transform: uppercase;
        }

        .banner div span {
            background: var(--bg-black);
            color: var(--text-white);
            display: inline-block;
            font-size: 20px;
            margin: 7px 0;
            padding: 12px 27px;
        }

        .banner div a {
            display: inline-block;
            background: var(--text-primary);
            color: #fff;
            font-size: 16px;
            margin: 15px 0 0;
            padding: 26px 27px 22px;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            cursor: pointer;
        }

        .banner div a:hover {
            background: var(--text-primary-hover);
        }

        .imageBox {
            margin: 3% 19%;
            display: flex;
            justify-content: space-between;
        }

        .imageBox img {            
            border: 2px solid var(--border-black);
            display: block;
            margin: 0;
            padding: 0;
            opacity: .8;
            transition: 0.5s ease-in-out;
            cursor: pointer;
        }

        .imageBox img:hover {
            opacity: 1;
        }
        
        .imageBox span {
            display: block;
            text-align: center;
            text-transform: uppercase;
            padding: 20px 0 0;
            cursor: pointer;
        }

        .footer {
            background-color: var(--bg-black);
            color: var(--text-white);
        }

        .footer div {
            margin: 3% 19% 1.2% 19%;
            display: flex;
            justify-content: space-between;
        }

        .footer div div {
            margin: 0;
        }

        .footer div div p {
            color: var(--text-white);
            font-size: 12px;
            line-height: 44px;
            margin: 28px 0px;
            padding: 0;
        }

        .footer div div a {
            width: 35px;
            height: 35px;
            color: var(--text-white);
            border: 2px solid var(--text-white);
            margin: 32px 0 0 20px;
            padding-top: 5px;
            text-align: center;
            transition: .4s;
        }

        .footer div div a:hover {
            border: 2px solid var(--text-white);
            background-color: var(--text-white);
            color: var(--text-black);
        }

    </style>
</head>
<body>
    <div>
        <div class="header">
            <div>
                <img src="./img/man_5.jpg" alt="logo">
            </div>
            <div>
                <a href="#home" class="active">home</a>
                <a href="#about">about</a>
                <a href="#gallery">gallery</a>
                <a href="#blog">blog</a>
                <a href="#contact">contact</a>
            </div>
        </div>
        <div class="banner">
            <img src="./img/man_1.jpg" alt="">
            <div>
                <h2>the beacon to all mankind</h2>
                <span>Our website templates are created with</span>
                <span>inspiration, checked for quality and originality</span>
                <span>and meticulously sliced and coded.</span>
                <br>
                <a href="#">read more</a>
            </div>
        </div>
        <div class="imageBox">
            <div>
                <img src="./img/man_2.jpg" alt="man">
                <span>the father</span>
            </div>
            <div>
                <img src="./img/man_3.jpg" alt="man">
                <span>the father</span>
            </div>
            <div>
                <img src="./img/man_4.jpg" alt="man">
                <span>the father</span>
            </div>
        </div>
        <div class="footer">
            <div>
                <div>
                    <p>Â© 2023 by Mustacchio. All rights reserved.</p>
                </div>
                <div>
                    <a href="#">
                        <i class="bi bi-twitter"></i>
                    </a>
                    <a href="#">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="#">
                        <i class="bi bi-google"></i>
                    </a>
                    <a href="#">
                        <i class="bi bi-pinterest"></i>
                    </a>
                </div>    
            </div>
        </div>
    </div>
</body>
</html>
