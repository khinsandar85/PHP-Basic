<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Practice 1.2 - Frozen Yogurt Shop</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap');

        :root {
            --bg-primary: #eeebec;
            --bg-secondary: #f8f8f8;
            --bg-light : #eae7e8;
            --text-primary: #cb3362;
            --text-secondary: #7a6666;
            --text-hover: #c8c10d;
            --text-highlight: #E32A62;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }

        .header {
            width: 100%;
            background-color: var(--bg-primary);
        }

        .header div{
            margin: 0% 8%;
            display: flex;
            justify-content: space-between;
            padding: 30px 0px;
        }
        
        .header div div:last-child {
            width: 550px;
        }

        .header div div a {
            width: 120px;
            height: 30px;
            margin-top: 10px;
            font-size: 17px;
            text-transform: uppercase;
            text-decoration: none;
            text-align: right;
            color: var(--text-secondary);
        }

        .header div div a:nth-child(2):hover,
        .header div div a:nth-child(3):hover,
        .header div div a:nth-child(4):hover {
            color: var(--text-hover);
        }

        .header div div a:nth-child(2):hover::after {
            content: 'product';
            display: block;
            margin-right: -14px;
            color: var(--text-hover);
        }

        .header div div a:nth-child(3):hover::after {
            content: 'single post';
            display: block;
            margin-right: -32px;
            color: var(--text-hover);
        }

        .active {
            color: var(--text-primary) !important;
        }

        .banner_img {
            background-color: var(--bg-secondary);
        }

        .banner_img div {
            margin: 0% 50px;
            position: relative;
        }

        .banner_img div img {
            width: 100%;
        }

        .banner_img div div {
            position: absolute;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            right: 15%;
            bottom: 14%;
            opacity: .8;
            background-color: var(--text-primary);
        }   

        .banner_img div div:nth-child(2) {
            right: 16%;
            bottom: 13%;
            background-color: var(--text-hover);
        }
        
        .banner_img div p {
            position: absolute;
            right: 18.3%;
            bottom: 20%;
            width: 200px;
            text-align: center;
            text-transform: uppercase;
            font-size: 30px;
            color: var(--bg-secondary);
        }

        .info {
            background-color: var(--bg-light);
        }

        .info div {
            margin: 0% 14%;
            display: flex;
            justify-content: space-between;
        }

        .info div div {
            margin: 0px;
            display: inline-block;
        }
        
        .info div div h1 {
            color: var(--text-secondary);
            font-size: 18px;
            font-weight: normal;
            padding: 47px 0 18px;
            text-transform: uppercase;
        }

        .info div div h2 {
            font-size: 30px;
            font-weight: normal;
            padding: 0 0 26px;
            color: var(--text-highlight);
        }

        .info div div p {
            line-height: 30px;
            color: var(--text-secondary);
        }

        .info div div p a {
            color: var(--text-secondary);
            display: block;
            font-size: 14px;
            line-height: 24px;
            text-decoration: underline;
        }

        .info div div p a:hover {
            color: var(--text-hover);
        }

        .info div img {
            width: 380px;
        }

        .icon_box {
            background-color: var(--text-hover);
        }

        .icon_box div {
            margin: 0% 8%;
            display: flex;
            justify-content: space-around;
        }

        .icon_box div div {
            display: block;
            text-align: center;
            padding: 36px 0 32px;
        }

        .icon_box div div img {
            display: block;
            width: 60px;
            height: 60px;
            margin: 0 auto 22px;
            cursor: pointer;
        }

        .icon_box div div h1 {
            color: var(--bg-primary);
            font-size: 20px;
            font-weight: normal;
            text-transform: uppercase;
        }

        .footer {
            background-color: var(--text-primary);
        }

        .footer div {            
            height: 30px;
            margin: 0 auto;
            width: 240px;
            padding: 80px 0px 30px 0px;
        }

        .footer div img {
            margin: 0% 5%;
            cursor: pointer;
        }

        .footer p {
            color: var(--bg-secondary);
            font-size: 12px;
            padding: 30px 0 12%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <div class="header">
            <div>
                <div>
                    <img src="./img/foot_3.png" alt="logo">
                </div>
                <div>
                    <a href="#home" class="active">home</a>
                    <a href="#about">about</a>
                    <a href="#blog">blog</a>
                    <a href="#contact">contact</a>
                </div>
            </div>
        </div>
        <div class="banner_img">
            <div>
                <img src="./img/food_1.jpg" alt="banner image">
                <div></div>
                <div></div>
                <p>Freeze Delight</p>
            </div>
        </div>
        <div class="info">
            <div>
                <div>
                    <h1>NEW PRODUCT</h1>
                    <h2>The Twist of Healthy Yogurt</h2>
                    <p>
                        This website template has been designed by 
                        <a href="">Free Website Templates</a>
                        for you, for free. You can replace all this text with your own text.
                    </p>
                </div>
                <img src="./img/food_2.jpg" alt="cup">
            </div>
        </div>
        <div class="icon_box">
            <div>
                <div>
                    <img src="./img/food_6.png" alt="products">
                    <h1>products</h1>
                </div>                
                <div>
                    <img src="./img/food_5.png" alt="story">
                    <h1>our story</h1>
                </div>                
                <div>
                    <img src="./img/food_8.png" alt="flavour">
                    <h1>flavour</h1>
                </div>                
                <div>
                    <img src="./img/food_7.png" alt="location">
                    <h1>our location</h1>
                </div>   
            </div>
        </div>
        <div class="footer">
            <div>
                <img src="./img/food_9.png" alt="facebook">
                <img src="./img/food_12.png" alt="twitter">
                <img src="./img/food_10.png" alt="google">
                <img src="./img/food_11.png" alt="pinterest">
            </div>

        </div>
    </div>
</body>
</html>
