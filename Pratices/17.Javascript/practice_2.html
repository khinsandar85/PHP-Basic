<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Rating & Review</title>
    <style>
        .outer {
            display: flex;
        }

        .container {
            padding: 0.5rem 3rem;
            background-color: #3a056b;
            margin: 2% auto;
            width: 50%;
            border-radius: 15px;
            margin-bottom: 20px;
            color: white;
        }

        .header {
            color: #eae7ee;
            border-top: 4px solid;
            border-bottom: 4px solid;
            padding: 0.3rem 0rem;
            display: inline-block;
            font-size: 40px;
            font-variant: small-caps;
        }

        .star {
            color: #f9f8f8;
            font-size: 1.3rem;
        }

        #review {
            width: 100%;
        }

        .btn_gp {
            margin: 1rem 0rem;
            display: flex;
        }

        .btn_gp button {
            margin: auto;
            padding: 0.5rem 1rem;
            font-weight: bold;
            background-color: white;
            text-transform: uppercase;
            border-radius: 5px;
            border: none;
            color: #ffffff;
            cursor: pointer;
        }

        #submit {
            background-color: #2c2cd1;
        }

        #cancel {
            background-color: gray;
        }

        .ans_div {
            display: flex;
        }

        .ans {
            background-color: lightblue;
            padding: 0.5rem 3rem;
            width: 50%;
            margin: auto;
            text-align: center;
            border-radius: 15px;
        }
        
        .ans h2 {
            text-align: center;
        }

        textarea {
            border: none;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="outer">        
        <div class="container">
            <h1 class="header">Please Rate & Review </h1>
            <h3>Rating</h3>
            <div class="star" id="i">
                <i class="fa fa-star" id="1" onmouseover="change_icon(this);"></i>
                <i class="fa fa-star" id="2" onmouseover="change_icon(this);"></i>
                <i class="fa fa-star" id="3" onmouseover="change_icon(this);"></i>
                <i class="fa fa-star" id="4" onmouseover="change_icon(this);"></i>
                <i class="fa fa-star" id="5" onmouseover="change_icon(this);"></i>
            </div>
            <h3>Review</h3>
            <textarea name="" id="review" cols="" rows="7"></textarea>
            <div class="btn_gp">
                <button id="submit" onclick="click_submit()">Submit</button>
                <button id="cancel">cancel</button>
            </div>
        </div>
    </div>
    <div class="ans_div">
        <div class="ans" id="ans">
            <h2 id="rating_value"></h2>
            <h2 id="review_text"></h2>
        </div>
    </div>

    <script>

        let rating;
        ans.style.display = "none";

        let change_icon = (event) => {
            for ( x=1; x<=5; x++ ) {
                document.getElementById(x).style.color = "#868080";
            }

            let num = parseInt(event.id);
            rating = num;
            for ( a=1; a<=num; a++ ) {
                document.getElementById(a).style.color = "yellow";
            }
        }
    
        let click_submit = () => {
            ans.style.display = "inline-block";

            let r = review.value;
            rating_value.innerHTML = "Your rating is : " +rating;
            review_text.innerHTML = "Your review is : " + r;
        }

    </script>
</body>
</html>
