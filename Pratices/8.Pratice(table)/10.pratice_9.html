<!DOCTYPE html>
<html lang="en">

    <title>Pratice 9</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #deeffe;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            margin: 5% 0px;
        }
        caption {
            width: 150px;
            color: white;
            background-color: #a2cf39;
            text-align: center;
            margin-left: 25%;
            padding: 5px 0px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        table {
            width: 600px;
            border: none;
            background-color: whitesmoke;
        }
        thead {
            background-color: #ebeff2;
            
        }
        th {
            width: 100px;
            height: 130px;
            border: none;
            padding: 5px 20px;
            position: relative;
        }
        th span:first-of-type {
            font-size: 12px;
            text-transform: uppercase;
            color: gray;
        }
        
        th:nth-child(2) {
            background-color: #a2cf39;
        }  

        th:nth-child(2) span:nth-child(3),
        th:nth-child(2) span:nth-child(4),
        th:nth-child(2) span:nth-child(5) {
            color: white;
        }

        th span:nth-child(4) {
            font-size: 50px;
            font-weight: normal;
            position: relative;
            padding: 0;
            margin: 0;
            color: #a2cf39;
        }
        
        th span:nth-child(3) {
            position: absolute;
            left: 24%;
            top: 33%;
            font-size: 20px;
            color: #a2cf39;
        }     

        th:nth-child(3) span:nth-child(3),
        th:nth-child(4) span:nth-child(3) {
            left: 32%;
        }
        th span:nth-child(5) {
            position: absolute;
            top: 50%;
            left: 67%;
            font-weight: normal;
            color: #a2cf39;
        }
        
        th:nth-child(3) span:nth-child(5),
        th:nth-child(4) span:nth-child(5) { 
            left: 59%;
        }

        tbody td {
            padding: 15px 0px;
            text-align: center;
            border-bottom: 1px solid rgb(250, 233, 233);
            border-right: 1px solid rgb(250, 233, 233);
        }

        tbody tr td i {
            color: #a2cf39;
            font-size: 18px;
        }

        tbody tr td:nth-child(2) {
            background-color: #ddefb4;
        }

        button {
            color: rgb(92, 90, 90);
            padding: 5px 10px;
            margin-top: 5px;
            background-color: #fef2f2;
            border: none;
            border-radius: 2px;
            box-shadow: 1.2px 1.2px 1.2px gray;
        }

        button i {
            font-size: 8px;
        }
    </style>
</head>
