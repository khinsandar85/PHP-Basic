<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Pratice 10</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #deeffe;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            margin: 6% 0px;
        }
        table {
            width: 800px;
            border: none;
            padding: 10px;
            background-color: whitesmoke;
        }
        thead th {
            color: whitesmoke;
            width: 220px;
            padding: 20px 1px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            border: 2px solid whitesmoke;            
            /* background-color: #a2cf39; */
            background: linear-gradient(to bottom,#c9f16a, #9fd12c);
        }
        thead th:first-child {
            background: none;
            border: transparent;
        }
        tbody td {
            padding: 20px 1px;
            text-align: center;
            color: gray;
            font-weight: bold;
            border: 2px solid whitesmoke;            
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            background-color: #ddefb4;
        }
        tbody td:first-of-type {
            /* background-color: #a2cf39; */
            background: linear-gradient(to right,#c9f16a, #9fd12c);
            color: whitesmoke;
        }
        tbody tr:nth-child(5) td,
        tbody tr:nth-child(6) td {
            padding: 10px 1px;
        }
        tbody td i {
            color: #9fdf09;
            font-size: 30px;
            font-weight: bold;
        }
        tbody tr:last-child td{
            background-color: whitesmoke;
            color: #a2cf39;
            font-size: 30px;
            text-shadow: 1px 1px 2px #689304;
        }
        tbody tr:last-child td:first-child {
            color: gray;
            font-size: 17px;
            text-shadow: 0px 0px 0px gray;
            background: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <table cellspacing="0">
            <thead>
                <tr>
                    <th></th>
                    <th>Smart Starter</th>
                    <th>Smart Medium</th>
                    <th>Smart Business</th>
                    <th>Smart Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Storage Space</td>
                    <td>512 MB</td>
                    <td>1 GB</td>
                    <td>2 GB</td>
                    <td>4 GB</td>
                </tr>
                <tr>
                    <td>Bandwidth</td>
                    <td>50 GB</td>
                    <td>100 GB</td>
                    <td>150 GB</td>
                    <td>Unlimited</td>
                </tr>
                <tr>
                    <td>MySQL Database</td>
                    <td>Unlimited</td>
                    <td>Unlimited</td>
                    <td>Unlimited</td>
                    <td>Unlimited</td>
                </tr>
                <tr>
                    <td>Setup</td>
                    <td>19.90 $</td>
                    <td>12.90 $</td>
                    <td>free</td>
                    <td>free</td>
                </tr>
                <tr>
                    <td>PHP 5</td>
                    <td><i class="bi bi-check2"></i></td>
                    <td><i class="bi bi-check2"></i></td>
                    <td><i class="bi bi-check2"></i></td>
                    <td><i class="bi bi-check2"></i></td>
                </tr>
                <tr>
                    <td>Ruby on Rails</td>
                    <td><i class="bi bi-check2"></i></td>
                    <td><i class="bi bi-check2"></i></td>
                    <td><i class="bi bi-check2"></i></td>
                    <td><i class="bi bi-check2"></i></td>
                </tr>
                <tr>
                    <td>Price per month</td>
                    <td>$ 2.90</td>
                    <td>$ 5.90</td>
                    <td>$ 9.90</td>
                    <td>$ 14.90</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
