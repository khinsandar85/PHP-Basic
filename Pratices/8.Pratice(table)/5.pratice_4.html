<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratice 4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: rgb(237, 246, 254);
        }
        .container {
            display: flex;
            justify-content: center;
            margin: 17% 0px;
        }
        th {
            border-top: 1px solid black;
            border-left: 1px solid black;
            border-right: 1px solid rgb(147, 144, 144);
            border-bottom: 1px solid rgb(147, 144, 144);
            width: 100px;
        }
        td {
            border-top: 1px solid black;
            border-left: 1px solid black;
            border-right: 1px solid rgb(147, 144, 144);
            border-bottom: 1px solid rgb(147, 144, 144);
            padding: 3px;
        }
        
        td > table > td {
            border: none;
        }

        td table {
            border-spacing: 0px 2px;
        }
        td> table td {
            padding: 10px;
        }
        
        thead tr:nth-child(2) th:last-child{
            width: 200px;
        }

        tbody tr:nth-child(3) td:nth-child(4) {
            border: none;
            padding: 0;
        }
        tbody tr:nth-child(3) td:nth-child(4) table tr td {
            width: 200px;
        }

        tr td:last-child{
            text-align: center;
        }

        tr:nth-child(4) td,
        tr:nth-child(5) td {
            text-align: left;
        }

    </style>
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th rowspan="3">Day</th>
                    <th colspan="3">Seminar</th>
                </tr>
                <tr>
                    <th colspan="2">Schedule</th>
                    <th rowspan="2">Topic</th>
                </tr>
                <tr>
                    <th>Begin</th>
                    <th>End</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">Monday</td>
                    <td rowspan="2">8:00 a.m.</td>
                    <td rowspan="2">5:00 p.m.</td>
                    <td>Introduction to XML</td>
                </tr>
                <tr>
                    <td>Validity: DTD and Relax NG</td>
                </tr>
                <tr>
                    <td rowspan="3">Tuesday</td>
                    <td>8:00 a.m.</td>
                    <td>11:00 a.m.</td>
                    <td rowspan="3">
                        <table>
                            <tr>
                                <td>XPath</td>
                            </tr>
                            <tr>
                                <td>XSL Transformations</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>11:00 a.m.</td>
                    <td>2:00 p.m.</td>
                </tr>
                <tr>
                    <td>2:00 p.m.</td>
                    <td>5:00 p.m.</td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td>8:00 a.m.</td>
                    <td>12:00 p.m.</td>
                    <td>XSL Formatting Objects</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
