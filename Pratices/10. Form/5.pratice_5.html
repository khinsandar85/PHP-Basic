<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Just+Another+Hand&family=Leckerli+One&display=swap');

        .container {
            height: 750px;
            background-image: url("./img/form_3.jpg");
            background-size: 100% 100%;
        }

        .form_div {  
            padding: 8%;          
            width: 900px;
            margin: 3px auto;
        }

        .form {
            display: flex;
        }

        .img_box {
            width: 450px;
            position: relative;
            font-family: 'Leckerli One', cursive;
            background-color: white;
        }

        .over_text {
            position: absolute;
            top: 0;
            padding: 12%;
        }

        .over_text p {
            color: white;
            font-size: 25px;
            text-align: center;
            padding: 1% 0% 13% 0%;
        }

        .over_text button {
            width: 100%;
            color: white;
            padding: 4% 3%;
            margin: 9% auto;
            border: none;
        }

        .fb {
            background-color: #0e0ee6;
            box-shadow: 0 0 3px #0e0ee6, 0 0 6px #0e0ee6;
        }

        .tw {
            background-color: #05d9d9;
            box-shadow: 0 0 3px #05d9d9, 0 0 6px #05d9d9;
        }

        .google {
            background-color: #f00606;
            box-shadow: 0 0 3px #f00606, 0 0 6px #f00606;
        }

        .img_box img {
            width: 100%;
            height: 100%;
            opacity: .9;
        }

        .fill_box {
            width: 450px;
            background-color: white;
        }
        
        @font-face {
            font-family: 'my_font';
            src: url('./fonts/JustAnotherHand-Regular.ttf');
        }
        
        .fill_title {
            padding: 2%;
            text-align: center;
            font-size: 40px;
            font-family: 'my_font';
        }

        .fill_box div {
            margin: 10%;
        }

        .fill_box div input {
            border: none;
            border-bottom: 2px solid gray;
            width: 100%;
            padding: 3%;
        }

        .fill_box div input:focus-visible {
            border: none;
            outline: none;
            border-bottom: 2px solid gray;
        }

        input::placeholder {
            font-weight: bold;
            color: #6f6d6d;
        }

        .fill_box div:last-child {
            text-align: center;
        }

        .fill_box div:last-child input {
            width: 100px;
            border: 2px solid #03b503;
            text-transform: capitalize;
            color: white;
            font-weight: bold;
            background-color: #03b503;
            transition: .4s;
        }

        .fill_box div:last-child input:hover {
            border: 2px solid #03b503;
            background-color: white;
            color:  #03b503;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="form_div">
            <div class="form">
                <div class="img_box">
                    <img src="./img/form_4.jpg" alt="">
                    <div class="over_text">
                        <p class="title">
                            Sign in with Social Network
                        </p>
                        <button class="fb">Log in with Facebook</button>
                        <button class="tw">Log in with Twitter</button>
                        <button class="google">Log in with Google+</button>
                    </div>
                </div>
                <div class="fill_box">
                    <div>
                        <p class="fill_title">
                            Sign up
                        </p>
                    </div>
                    <div>
                        <input type="text" name="username" placeholder="Username">
                    </div>
                    <div>
                        <input type="email" name="email" placeholder="E-mail">
                    </div>
                    <div>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <div>
                        <input type="password" name="confirm_password" placeholder="Retype Password">
                    </div>
                    <div>
                        <input type="submit" value="sign me up">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
