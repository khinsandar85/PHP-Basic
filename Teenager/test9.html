<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 9 - Gradient</title>
    <style>
        .div1 {
            width: 100%;
            height: 500px;
            background: linear-gradient(lightblue, lightpink, blue);
        }
        .div2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(red,green,blue);
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>
</html>
