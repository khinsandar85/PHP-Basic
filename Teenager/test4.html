<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        #purplewhite {
            background-color: purple;    
            color: white;
            padding: 1rem;
        }
        #orangegreen {
            background-color: orange;
            color: green;  
            padding: 2rem;
        }
        .brownbg {
            background-color: brown;
            color: white;
            padding: 1rem;
        }
        .boldItalic {
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Hello! Welcome to CSS</h1>
    <h1>Heading One!</h1>
    <h1>Hello, I am Heading one.</h1>

    <h2 id="purplewhite">Heading Two</h2>
    <h2 id="orangegreen">Heading Three</h2>

    <p class="brownbg boldItalic">I'm a paragraph.</p>
    <h3 class="brownbg">Welcome to Css.</h3>

    <p style="background-color: blue;color: white;padding: 0.8rem;">
        Inline style Testing
    </p>
</body>
</html>
