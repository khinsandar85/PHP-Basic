<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 3</title>
    <style>
        button {
            display: inline-flex;
            background-color: lightgreen;
            border:none;
            border-radius: 10px;
            padding: 10px;
            z-index: 1;
            position: relative;
        }
        button::after {
            position: absolute;
            content: '';
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            transition: .4s;
            background-color: violet;
            border:none;
            transform: scale(0);
            border-radius: 10px;  
            z-index: -1;
            transform-origin: center;          
        }
        button:hover::after {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <button>Click</button>
</body>
</html>
