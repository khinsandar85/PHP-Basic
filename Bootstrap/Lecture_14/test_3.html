<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-12 offset-md-3">
                <form action="" class="bg-info p-4">
                    <div class="row my-2">
                        <div class="col-md-3 col-12">
                            <label for="" class="form-label">Name</label>
                        </div>
                        <div class="col-md-8 col-12">
                            <div class="input-group">
                                <label for="" class="input-group-text">Ms.</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-md-3 col-12">
                            <label for="" class="form-label">Email</label>
                        </div>
                        <div class="col-md-8 col-12">
                            <input type="email" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-12">
                            <label for="" class="form-label">Gender</label>
                        </div>
                        <div class="col-md-8 col-12">
                            <div class="form-check-inline">
                                <input type="radio" name="gender" value="Female" class="form-check-input">
                                <label for="">Female</label>
                            </div>
                            <div class="form-check-inline">
                                <input type="radio" name="gender" value="Male" class="form-check-input">
                                <label for="">Male</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row my-2">
                        <div class="col-md-3 col-12">
                            <label for="" class="form-label">Hobbies</label>
                        </div>
                        <div class="col-md-8 col-12">
                            <div class="form-check">
                                <input type="checkbox" name="hobbies[]" class="form-check-input" id="">
                                <label for="" class="form-check-label">Reading</label>
                            </div>
                        </div>
                    </div>
                  
                    <div class="row my-2">
                        <div class="col-md-3 col-12">
                            <label for="" class="form-label">Experience</label>
                        </div>
                        <div class="col-md-8 col-12">
                            <div class="form-check form-switch">
                                <input type="checkbox" name="hobbies[]" class="form-check-input" role="switch" id="">
                                <label for="" class="form-check-label">Yes</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3 col-12">
                            <label for="" class="form-label">Address</label>
                        </div>
                        <div class="col-md-8 col-12">
                            <div class="input-group">
                                <input type="text" class="form-control">
                                <label for="" class="input-group-text">@</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3 col-12">
                            <label for="" class="form-label">Address</label>
                        </div>
                        <div class="col-md-8 col-12">
                            <div class="input-group">
                                <label for="" class="input-group-text">
                                    <input type="checkbox" name="" id="">
                                    sent to
                                </label>
                                <input type="text" class="form-control">
                                <label for="" class="input-group-text">@</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
