<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .js {
            color: blue;
        }
    </style>
</head>
<body>
    <h1 class="js">hello js</h1>
    <h1>welcome to css!</h1>
    <p class="js">welcome to Js!</p>
    <button onclick="c_bg()">Js bg</button>

    <script>
        c_bg = () => {
            let arr = document.getElementsByClassName("js");
            for(i=0; i<arr.length; i++ ) {
                arr[i].style.backgroundColor = "#00ff26";
                arr[i].style.fontSize = "30px";
            }
            
        }
    </script>
</body>
</html>
