<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Foods</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        body {
            background-color: #d7faf2;
        }

        .top {
            display: flex;
            justify-content: right;
            align-items: center;
            padding: 10px 1rem;
            background-color: whitesmoke;
            margin: 0px;
        }

        .top div {
            margin-right: 0.5rem;
        }

        .top div a {
            color: black;
        }

        #search_input {
            width: 100%;
            height: 2rem;
            border-radius: 10px;
        }

        .hide {
            display: none;
        }

        .show {
            display: inline-block;
        }

        #search_icon {
            position: relative;
        }

        #count {
            position: relative;
            top: -10px;
            border: 2px solid red;
            border-radius: 50%;
            width: 1rem;
            height: 1rem;
            text-align: center;
            padding: 0.3rem;
            background-color: red;
            font-weight: bold;
        }

        .header_container {
            display: flex;
        }

        h1 {
            text-align: center;
            padding :0.5rem 0rem;
            margin: 1.5rem auto;
            font-size: 4rem;
            border-top: 0.3rem solid black;
            border-bottom: 0.3rem solid black;
            display: inline-block;
            background: linear-gradient(135deg, blue, orange, green);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent ;
            font-family: 'Lobster', cursive;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .food {
            width: 20%;
            margin: 1%;
            background-color: white;
            text-align: center;
            padding: 1rem 0.7rem;
            border-radius: 10px;
            transition: .4s;
            box-shadow: 2px 2px 5px rgb(173, 170, 170);
            cursor: pointer;
        }

        .food:hover {
            background-color: antiquewhite;
            transform: scale(1.04);
        }

        .food img {
            width: 80%;
            height: 160px;
            margin-left: 1%;
            border-radius: 40%;
            border-radius: 10px;
            transition: .4s;
        }

        .food img:hover {
            /* width: 90%; */
            transform: scaleX(1.2);
        }

        .food p {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .food button {
            width: 50%;
            padding: 0.5rem 0rem;
            background: linear-gradient(135deg, green, yellow);
            border-radius: 10px;
            animation-name: chgColor;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: .4s;
        }

        @keyframes chgColor {
            from {
                background: linear-gradient(135deg, green, yellow);

            }
            to {
                background: linear-gradient(135deg, yellow, green);

            }
        }

    </style>
</head>
<body>
    <div class="top">
        <div id="search" class="search" onmouseout="replace_icon();">
            <i class="fa fa-search" id="search_icon" onmouseenter="replace_input();"></i>
        </div>
        <div>
            <i class="fa fa-shopping-cart"></i>
            <label for="" id="count" class="hide">0</label>
        </div>
        <div>
            <a href="confirm.html">
                <i class="fa fa-sign-out"></i>
            </a>
        </div>
    </div>
    <div class="header_container">
        <h1>Myanmar Traditional Foods</h1>
    </div>
    <div class="container">
        <div class="food">
            <img src="./img/f_1.jpg" alt="">
            <p>Latt Patt</p>
            <p>Price : 1900</p>
            <button onclick="add_cart(this)">Add to Cart</button>
        </div>
        <div class="food">
            <img src="./img/f_2.jpg" alt="">
            <p>A Sone Ban</p>
            <p>Price : 2200</p>
            <button onclick="add_cart(this)">Add to Cart</button>
        </div>
        <div class="food">
            <img src="./img/f_3.jpg" alt="">
            <p>Mont Hin Kar</p>
            <p>Price : 1300</p>
            <button onclick="add_cart(this)">Add to Cart</button>
        </div>
        <div class="food">
            <img src="./img/f_4.jpg" alt="">
            <p>Special San Kar</p>
            <p>Price : 1800</p>
            <button onclick="add_cart(this)">Add to Cart</button>
        </div>
        <div class="food">
            <img src="./img/f_5.jpg" alt="">
            <p>Ton Yan Soup</p>
            <p>Price : 1000</p>
            <button onclick="add_cart(this)">Add to Cart</button>
        </div>
        <div class="food">
            <img src="./img/f_6.jpg" alt="">
            <p>Phar Lu Dar</p>
            <p>Price : 1000</p>
            <button onclick="add_cart(this)">Add to Cart</button>
        </div>
        <div class="food">
            <img src="./img/f_7.jpg" alt="">
            <p>Too Huu</p>
            <p>Price : 1200</p>
            <button onclick="add_cart(this)">Add to Cart</button>
        </div>
        <div class="food">
            <img src="./img/f_8.jpg" alt="">
            <p>Latt Patt</p>
            <p>Price : 2500</p>
            <button onclick="add_cart(this)">Add to Cart</button>
        </div>
    </div>

    <script>
        let replace_input = () => {
            let input = `<input type="text" id="search_input">`;
            search.innerHTML = input;
        }

        let replace_icon = () => {            
            let input = `<i class="fa fa-search" id="search_icon" onmouseenter="replace_input();"></i>`;
            search.innerHTML = input;
        }

        let hide_show = () => {
            if(count.classList.contains("hide")) {
                count.classList.remove("hide");
            }
            if(!count.classList.contains("show")) {
                count.classList.add("show");
            }
        }

        let add_cart = (event) => {
            let parent = event.parentNode;
            let arr = parent.children;
            let img = arr[0].src;
            let name = arr[1].innerHTML;
            let price = arr[2].innerHTML;
            price = price.replace("Price :","");

            let item = {item_image : img, item_name : name, item_price : price};

            if(sessionStorage.getItem("save_items") == null ) {
                let arr = [item];
                let str = JSON.stringify(arr);
                sessionStorage.setItem("save_items",str);
                hide_show();

                count.innerHTML = 1;
            }
            else {
                let str = sessionStorage.getItem("save_items");
                let arr = JSON.parse(str);
                arr[arr.length] = item; //length is 2, the new is add in 2 room
                hide_show();
                count.innerHTML = arr.length;
                str = JSON.stringify(arr);
                sessionStorage.setItem("save_items", str);

            }
        }

    </script>
</body>
</html>
