<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 2</title>
</head>
<body>
    <script>
        let arr1 = ["apple", "banana"];
        let arr2 = arr1;

        arr2.push("orange", "lemon");

        document.write(String(arr1));
        document.write("<br>");
        document.write(String(arr2));
        // document.write(arr1 === arr2);
    </script>
</body>
