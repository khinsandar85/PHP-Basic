<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
        }

        .container p {
            padding: 20px;
        }

        .container div {
            display: flex;
        }

        .container div div input {
            border-radius: 3px;
            width: 100px;
            padding: 5%;
            margin: 20px;
            border: none;
            border:2px solid #4c804c;
        }

        ::placeholder {
            color: black;
        }

        .container div div input[type="submit"] {
            background-color: #4c804c;
            border-radius: 3px;
            color: white;
            border: none;
        }

        .container .icon input {
            background-color: #4c804c;
            padding: 1%;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            margin: 0px;
            margin-left: 20px;
            margin-right: 10px;
            color: white;
            font-weight: bold;
        }

        .container .result {
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result" id="result">
            <p>
                The Result is <b style="font-size: 20px;" id="add_result"> </b>
            </p>
        </div>
        <div>
            <div>
                <input type="number" min="0" name="num_1" placeholder="Add number..." id="num_1">
            </div>            
            <div>
                <input type="number" min="0" name="num_2" placeholder="Add number..." id="num_2">
            </div>
            <div>
                <input type="submit" onclick="add()" value="Add">
            </div>
        </div>
    </div>

    <script>

        function add() {

            let ans = Number(num_1.value) + Number(num_2.value);

            add_result.innerHTML = ans;

        }
    </script>
</body>
</html>
