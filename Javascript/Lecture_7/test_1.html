<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .calculator {
        /* form { */
            width: 30%;
            margin-left: 35%;
        }

        #display {
            width: 100%;
            height: 2rem;
            margin: 1rem 0rem;
            border: 1px solid black;
            background: pink;
        }

        button {
            width: 24%;
            margin-left: 0.3%;
            margin-bottom: 1.5%;
            height: 2rem;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            border: none;
            background-color: chocolate;
        }

        #clear {
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- <form action=""> -->
    <div class="calculator">
        <input type="text" name="display" id="display">
        <div class="row">
            <button onclick="inputDigit(this)" id="one">1</button>
            <button onclick="inputDigit(this)" id="two">2</button>
            <button onclick="inputDigit(this)" id="three">3</button>
            <button id="plus" onclick="inputOperator(this)">+</button>
        </div>
        <div class="row">
            <button onclick="inputDigit(this)" id="four">4</button>
            <button onclick="inputDigit(this)" id="five">5</button>
            <button onclick="inputDigit(this)" id="six">6</button>
            <button id="minus" onclick="inputOperator(this)">-</button>
        </div>
        <div class="row">
            <button onclick="inputDigit(this)" id="seven">7</button>
            <button onclick="inputDigit(this)" id="eight">8</button>
            <button onclick="inputDigit(this)" id="nine">9</button>
            <button id="mul" onclick="inputOperator(this)">x</button>
        </div>
        <div class="row">
            <button id="zero" onclick="inputDigit(this)">0</button>
            <button id="eight" onclick="inputDot();">.</button>
            <button id="div" onclick="inputOperator(this)">/</button>
            <button id="equal" onclick="displayAns()">=</button>
        </div>
        <button id="clear" onclick="clearDisplay()">Clear</button>
    </div>
    <!-- </form> -->


    <script>

        let num = 0, mul = 10, ans = 0, operator = "+" ;

        function clearDisplay() {
            display.value = "";
            ans = 0;
            num = 0;
            mul = 10;
            operator = "+";
        }

        function setDisplay(v) {
            display.value = display.value + v;
        }
        
        function inputDot() {
            mul = 0.1;
            display(".");
        }

        function inputOperator(o) {
            let v = o.innerHTML;

            if( operator = "+" ) {
                ans+=num;
            }
            else if ( operator == "-" ) {
                ans-=num;
            }
            else if ( operator == "*") {
                ans*=num;
            }
            else {
                ans/=num;
            }
            operator = v;
            num = 0;
            mul = 10;
            setDisplay(v);
        }

        function displayAns() {
            if( operator = "+" ) {
                ans+=num;
            }
            else if ( operator == "-" ) {
                ans-=num;
            }
            else if ( operator == "*") {
                ans*=num;
            }
            else {
                ans/=num;
            }
            display.value = ans;
        }

        function inputDigit(event) {
            let value = parseInt(event.innerHTML);
            setDisplay(value);
            if( mul == 10 ) {
                num = num * mul + value;
            }
            else {
                num = num + value * mul;
            }
            // alert(num);
        }
        
    </script>
</body>
</html>
