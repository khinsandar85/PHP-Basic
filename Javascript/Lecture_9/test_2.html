<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiply</title>
    <style>
        body {
            height: 100vh;
            display: flex;
        }

        .outer {
            margin: auto;
        }

        .inner {
            margin-bottom: 1rem;
        }

        label {
            font-size: 1.5rem;
            padding: 1rem;
            font-weight: bold;
            color: #067074;
        }

        input {
            width: 15rem;
            height: 2rem;
        }

        .btn {
            margin: 2% 35%;
            width: 8rem;
            height: 2rem;
            border: none;
            border-radius: 5px;
            background-color: #067074;
            font-size: 1.3rem;
            font-weight: bold;
            color: wheat;
        }

        .result {
            text-align: center;
        }

        #ans {
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            color: brown;
        }

        #ans td {
            background-color: burlywood;
            padding: 5px 1rem;
            border-radius: 20px;
        }

    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <label for="">Show Result</label> 
            <input type="number" name="inputNum" id="inputNum">
        </div>
        <div class="inner">
            <button class="btn" onclick="show()">Multiply</button>
        </div>
        <div class="result"> 
            <table id="ans"></table>
        </div>
    </div>

    <script>
        function show() {
            let num = parseInt(inputNum.value);
            let str = "";
            for( i=1; i< 13; i++ ) {
                str += "<tr>";
                
                str += "<td>"+num+"</td>";
                str += "<td>x</td>";
                str += "<td>"+i+"</td>";
                str += "<td>=</td>";
                str += "<td>" + (num*i) + "</td>";

                str += "</tr>";


            }

            ans.innerHTML = str;
        }
    </script>
</body>
</html>
