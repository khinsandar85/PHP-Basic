<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print</title>
    <style>
        @media print {
            p {
                color: green;
                font-style: italic;
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <p>Hello Testing for Print</p>
</body>
</html>
