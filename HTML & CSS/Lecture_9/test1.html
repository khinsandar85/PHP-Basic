<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 9</title>
    <style>
        a {
            text-decoration: none;
            font-weight: bold;
        }
        a:link {
            color: orange;
            font-weight: bold;
        }
        a:hover {
            color: green;
            font-weight: bold;
        }
        a:active {
            color: red;
            font-weight: bold;
        }
        a:visited {
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com">Google</a>
</body>
</html>
