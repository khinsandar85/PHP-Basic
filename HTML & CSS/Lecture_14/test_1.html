<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex</title>
    <style>
        .parent {
            display: flex;
        }
        .parent div {
            flex-grow: 1;
            height: 100px;
            background-color: aqua;
            margin-left: 5px;
        }
        .parent div:last-child {
            flex-grow: 3;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div>one</div>
        <div>two</div>
        <div>three</div>
    </div>
</body>
</html>
