<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .header {
            text-align: center;
            line-height: 200%;
        }
        form {
            width: 60%;
            margin-left: 20%;
        }
        .row {
            display: flex;
            margin-bottom: 10px;
        }
        .row div:first-child {
            width: 33%;
        }
        .row div:last-child {
            width: 77%;
        }
        label {
            text-transform: uppercase;
        }
        span {
            color: #ccc;
        }
        input {
            width: 100%;
            height: 2rem;
            border: 2px solid #ccc;
            border-radius: 0.2rem;
            background-color: #d9f0d9;
        }
        input[type="submit"],
        input[type="reset"] {
            width: auto;
            padding: 0.5rem 2rem;
            border: 2px solid rgb(142, 139, 139);
            border-radius: 0.3rem;
            background: #008000;
            color: white;
            font-variant: small-caps;
            font-weight: bold;
            height: 2.2rem;
        }
        input[type="reset"] {
            background: #c66017;
        }
    </style>
</head>
<body>
    <h1 class="header">Registration Form</h1>
    <form action="test_1.html" method="get">
        <div class="row">
            <input type="hidden" name="userId" id="" autofocus placeholder="U101" disabled>
        </div>   
        <div class="row">
            <div>
                <label for="image">Image</label>
            </div>
            <div class="">
                <input type="file" name="image" accept="image/*" multiple="multiple" id="">
            </div>
        </div>     
        <div class="row">
            <div>
                <label for="name">Name</label>
            </div>
            <div>
                <input type="text" name="userName" id="" placeholder="John Doe">
            </div>
        </div>
        <div class="row">
            <div>
                <label for="age">Age</label>
            </div>
            <div>
                <input type="number" name="userAge" min="1" max="130" value="18" id="">
            </div>
        </div>
        <div class="row">
            <div>
                <label for="dob">Date of Birth</label>
            </div>
            <div>
                <input type="date" name="dob" id="" placeholder="John Doe">
            </div>
        </div>        
        <div class="row">
            <div>
                <label for="email">Email</label>
            </div>
            <div>
                <input type="email" name="userEmail" placeholder="xyz@gmail.com" id="">
            </div>
        </div> 
        <div class="row">
            <div>
                <label for="dt">Time</label>
            </div>
            <div>
                <input type="datetime-local" name="userEmail" placeholder="xyz@gmail.com" id="">
            </div>
        </div>
        <div class="row">
            <div>
                <label for="w_address">Website Address</label>
            </div>
            <div>
                <input type="url" name="w_address" id="" placeholder="John Doe">
            </div>
        </div>
        <div class="row">
            <div>
                <label for="password">Password</label>
            </div>
            <div>
                <input type="password" name="userPassword" id="">
                <span>
                    At least eight characters
                </span>
            </div>
        </div>
        <div class="row">
            <div>
                <label for="userConfirm">Confirm Password</label>
            </div>
            <div>
                <input type="password" name="userConfirm" id="">
            </div>
        </div>
        <div class="row">
            <div class="">
                <label for="hob">Major</label>
            </div>
            <div>
                <input type="text" name="hob" list="majorList">
                <datalist id="majorList">
                    <option value="CS">Computer Science</option>
                    <option value="CT">Computer Techonology</option>
                </datalist>
            </div>
        </div>
        <div class="row">
            <div>
                <input type="submit" name="btnRegister" value="Register" id="">
            </div>
            <div>
                <input type="reset" name="btnReset" value="Clear">
            </div>
        </div>
    </form>
</body>
</html>
