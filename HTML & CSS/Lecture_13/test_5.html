<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First child and first of type</title>
    <style>
        h1:first-child {
            background-color: blue;
            color: white;
        }
        h2:first-of-type {
            background-color: green;
            color: orange;
        }
    </style>
</head>
<body>
    <h1>Header One</h1>
    <h2>Header Two</h2>
    <div>
        <h2>Header Two</h2>
        <h2>Header Two</h2>
        <h1>Header One</h1>
    </div>
</body>
</html>
