<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table - 3</title>
    <style>
        table {
            width: 35%;
            border: 1px solid black;
        }

        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table cellspacing="0">
        <tr>
            <td colspan="2">1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td rowspan="2">
                <img src="../img/logo.png" width="50px" alt="">
            </td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
        </tr>
    </table>
</body>
</html>
