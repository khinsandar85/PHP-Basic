<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 50%;
            border: 1px solid black;
        }
        tr:nth-last-child(odd) {
            background: #f5eced;
        }
        tr:nth-last-child(even) {
            background: #d7b3b8;
        }
        td, th {
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <table cellspacing="0">
        <tr>
            <th>ABC</th>
            <th>DEF</th>
            <th>GHI</th>
            <th>JKL</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>

            <td>1</td>

        </tr>

        </tr>
    </table>
</body>
</html>
