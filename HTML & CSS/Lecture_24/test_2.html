<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box model 2</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            background-color: #fad4d4;
        }

        .item {
            width: 250px;
            height: 250px;
            margin: 1rem;
            background-color: #f26161;
            box-shadow: 10px 10px 10px white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item first">ABC</div>
        <div class="item second">ABC</div>
        <div class="item third">ABC</div>
    </div>
</body>
</html>
